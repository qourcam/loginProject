<div class="container"  style="margin-top:50px">
<h3> Kayıt Arama ve Düzeltme</h3>
<form th:action="@{/edit}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><input type="submit" class="btn btn-info" value="Kişi Getir"/></div>
</form>
<div th:if="${user != null}">
    <form th:action="@{/update}" th:object="${user}" method="post">

        <input type="hidden" name="id" th:field="*{id}" />
        <div><label> UserName: <input type="text" th:field="*{username}"  name="username"/> </label></div>
        <div><label> Password : <input type="password" th:field="*{password}" name="password"/> </label> </div>
        <div><label> Enabled  :  <input type="text" th:field="*{enabled}" name="enabled"/> </label> </div>
        <div><input type="submit" class="btn btn-info" value="Save"/></div>

        <span style="color: green; font-weight: bold" th:utext="${successMessage}"></span>
    </form>
</div>
    </div>
</body>
