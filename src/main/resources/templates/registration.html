<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Page</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
</head>
<body>

<form class="form-horizontal" th:action="@{/registration}" th:object="${user}" method="post">
    <fieldset>
        <legend>Registration Form</legend>
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Kullanıcı Adı</label>
            <div class="col-md-4">
                <input id="textinput" th:field="*{username}"  name="username" type="text" placeholder="username" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="passwordinput">Şifre</label>
            <div class="col-md-4">
                <input id="passwordinput" th:field="*{password}" name="password" type="password" placeholder="" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="passwordinput">Şifre(Tekrar)</label>
            <div class="col-md-4">
                <input id="passwordinput" th:field="*{enabled}" name="enabled" type="password" placeholder="" class="form-control input-md">
            </div>
        </div>
        <div><input type="submit" class="btn btn-info" value="Sign Up"/></div>
    </fieldset>
</form>

<span style="color: green; font-weight: bold" th:utext="${successMessage}">  </span>
<div th:if="${successMessage != null}">
        <p>Click <a th:href="@{/hello}">here</a> to login.</p>
</div>
</body>
</html>
